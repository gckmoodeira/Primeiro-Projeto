<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Taxa</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <header>
        <div id="titulo">Conversor de Taxa</div>
    </header>
    
    <div class="container">
        <label for="taxa">Digite a taxa (%):</label>
        <input type="number" id="taxa" placeholder="Ex: 10">

        <label for="de">Converter de:</label>
        <select id="de">
            <option value="anual">Anual</option>
            <option value="mensal">Mensal</option>
            <option value="diaria">Diária</option>
            <option value="semestral">Semestral</option>
        </select>

        <label for="para">Para:</label>
        <select id="para">
            <option value="anual">Anual</option>
            <option value="mensal">Mensal</option>
            <option value="diaria">Diária</option>
            <option value="semestral">Semestral</option>
        </select>

        <button onclick="converter()">Converter</button>
        <div id="resultado"></div>
    </div>

    <div class="canto-inferior">
        <div id="historico-container">
            <h2>Histórico</h2>
            <ul id="historico"></ul>
        </div>

    </div>

    <script src="./script.js"></script>

    <footer><p>
        Desenvolvido por Guilherme Cardona Krüger Moreira
    </p></footer>
    
</body>
</html>
